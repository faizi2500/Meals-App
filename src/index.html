<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
      integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm"
      crossorigin="anonymous"
    />
    <title>Meals App</title>
  </head>
  <body>
    <div class="container mt-4">
      <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Meals App</a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0" id="navArea">
              <li class="nav-item">
                <a class="nav-link" aria-current="page" href="#" id="Seafood"
                  >Seafood</a
                >
              </li>

              <li class="nav-item">
                <a id="Beef" class="nav-link" aria-current="page" href="#"
                  >Beef</a
                >
              </li>

              <li class="nav-item">
                <a id="Vegetarian" class="nav-link" aria-current="page" href="#"
                  >Vegetarian</a
                >
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </div>

    <div class="content mt-2 p-3">
      <div class="row" id="contentArea"></div>
    </div>
  </body>
</html>
